<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">My Website</div>
            <div class="nav-links">
                <a href="#">笔记</a>
                <a href="#">日记</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>日记列表</h2>
            <ul id="diary-list">
                <!-- 日记列表项将由JavaScript动态生成 -->
            </ul>
        </aside>
        <main class="main-content">
            <h2>日记内容</h2>
            <div id="diary-content">
                <!-- 选中日记的内容将由JavaScript动态生成 -->
            </div>
        </main>
    </div>
</body>
</html>
